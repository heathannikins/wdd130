<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 - Heather Kinsey - Poll Form</title>
</head>
<body>
    <header>
        WDD 130 - Heather Kinsey - Poll Form
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br><br>
                <label for="useremail">Email</label>
                <input type="email" id="useremail" name="useremail"><br><br>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser"><br>
                    <option value="Chrome">Chrome</option>
                    <option value="Edge">Edge</option>
                    <option value="Google">Google</option>
                </select>
                <br><label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="lived">List the places you have lived:</label>
                <textarea name="lived" id="lived" rows="4" placeholder="Orem Utah, Mapleton Utah, Moab Utah"></textarea><br>
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit Poll">
            </fieldset>
        </form>
    </main>
    <footer>
    <p>
        @2024 - Heather Kinsey - HTML Poll Form
    </p>
    </footer>
</body>
</html>
