<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 - Heather Kinsey - Poll Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
       WDD 130 - Heather Kinsey - Poll Form
    </header>
    <main>
        <form>
            <fieldset class="fieldset_contact">
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br><br>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail"><br><br>
            </fieldset>
            <fieldset class="fieldset_questions">
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Edge">Edge</option>
                    <option value="Google">Google</option>
                </select>
                <br><label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label class="textarea_lived" for="lived">List the places you have lived:</label>
                <textarea name="lived" id="lived" rows="4" placeholder="Orem Utah, Mapleton Utah, Moab Utah"></textarea><br>
            </fieldset>
            <fieldset class="fieldset_submit">
                <input type="submit" value="Submit Poll">
            </fieldset>
        </form>
    </main>
    <footer>
    <p>
        @2024 - Heather Kinsey - HTML Poll Form
    </p>
    </footer>
</body>
</html>
