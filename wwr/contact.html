<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Heather Kinsey">
    <meta name="description" content="Contact page for the White Water Rafting Website.">
    <title>Down The River - Contact</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="grid">
        <nav class="flexbox1">
            <img src="images/downriver.png" alt="Down The River">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        </div>
    </header>
    <main>
        <form>
            <h3>Get in Touch with Us</h3>
            <fieldset class="contact_form">
                <legend>Your Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br><br>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail"><br><br>
            </fieldset>
            <fieldset class="form_message">
                <legend>What's your reason for contacting us?</legend>
                <input type="radio" id="general_inquiry" name="general_inquiry" value="general_inquiry">
                <label for="general_inquiry">General Inquiry</label><br>
                <input type="radio" id="reservation" name="reservation" value="reservation">
                <label for="reservation">Reservation Question</label><br>
                <input type="radio" id="website" name="website" value="website">
                <label for="website">Website Suggestion</label><br><br>
            <fieldset class="textbox">
                    <label for="message">Message:</label><br>
                    <textarea name="message" id="message" rows="6" cols="100" placeholder="Your Message Here"></textarea><br>
            </fieldset>
                <div class="subscribe">    
                    <br><label for="subscribe">Please Subscribe</label>
                    <input type="checkbox" id="subscribe" name="subscribe"><br>
                </div>
            </fieldset>
            <fieldset class="fieldset_submit">
                <input type="submit" value="Send Message">
            </fieldset>
        </form>
        <div class="bottom_contact">
            <section>


            </section>
                <section class="employees">
                    <h2>Meet our Employees</h2>
                    <figure>
                        <img src="images/wesley_hall.jpg"" alt="wesleyhall">
                        <figcaption>Wesley Hall</figcaption>
                    </figure>
                    <figure>
                        <img src="images/riley_moore.jpg" alt="rileymoore">
                        <figcaption>Riley Moore</figcaption>
                    </figure>
                    <figure>
                        <img src="images/miriam_johansen.jpg" alt="miriamjohansen">
                        <figcaption>Miriam Johansen</figcaption>
                    </figure>
                </section>
        </div>
        
    </main>
    <footer>
        <div class="links">
            <p>&copy;2024 - Down The River - Heather Kinsey</p>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.jpg" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/">
                <img src="images/facebook.jpg" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com/">
                <img src="images/pintrest.jpg" alt="Pintrest">
            </a>
        </div>
    </footer>
</body>
</html>
